<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Campos Select, Range e Botões</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3"><label for="" class="form-label">Opção desejada</label>
            <div class="col-4">
                <select class="form-select" multiple size="6" disabled>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" id="faixa" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a href="" class="btn btn-outline-danger btn-sm">Link</a>  
        <a href="" class="btn btn-outline-danger">Link</a>  
        <a href="" class="btn btn-outline-danger btn-lg">Link</a>
        <hr>
        <button class="btn btn-warning" disabled>botão</button>  
        <hr>
        <buttton class="btn btn-primary" data-bs-toggle="button">Botão marcavel</buttton>
    </div>
</body>
</html>
