  <h3>Formulário de Contato</h3>
  <form>
    <p>
      <label for="txtNome">Nome</label><br>
      <input type="text" name="Nome" id="txtNome" placeholder="Digite seu nome">
    </p>
    <p>
      <label for="slctAssunto">Assunto</label><br>
      <select name="Assunto" id="slctAssunto">
        <optgroup>
          <option>Selecione o Assunto</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
          <option value="orcamento">Orçamento</option>

      </select>
    </p>
    <p>
      <label for="txtMensagem">Mensagem</label><br>
      <textarea name="Mensagem" id="txtMensagem" cols="30" rows="10"></textarea>
    </p>
    <p>
      <input type="checkbox" name="Aceito" id="chkAceito">
      <label for="chkAceito">Deseja receber minha newsletter</label>
    </p>
    <p>
      <legend>Onde me encontrou?</legend>
      <input type="radio" name="Social" id="rdYoutube" value="Y">
      <label for="rdYoutube">Youtube</label><br>
      <input type="radio" name="Social" id="rdGoogle" value="G">
      <label for="rdGoogle">Google</label><br>
      <input type="radio" name="Social" id="rdBing" value="B">
      <label for="rdBing">Bing</label><br>
      <input type="radio" name="Social" id="rdOutro" value="O">
      <label for="rdOutro">Outro</label>
    </p>
