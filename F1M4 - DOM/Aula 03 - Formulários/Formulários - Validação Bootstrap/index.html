<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body class="p-3 m-0 border-0">
    <h1 class="text-center">Validação com HTML</h1>
    <hr>
    <form name="form1" action="#" method="GET" class="row g-3 needs-validation" novalidate>
        <div class="form-row">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" name="nome" placeholder="Fulano de Tal" class="form-control" required>
            <div class="invalid-feedback">Informe o nome corretamente.</div>
        </div>
        
        <div class="form-row">
            <label for="txtEmail">E-mail</label>
            <input type="email" id="txtEmail" name="email" placeholder="Fulano@email.com" class="form-control" required>
            <div class="invalid-feedback">Informe o e-mail corretamente.</div>
        </div>    

        <div class="form-row">
            <label for="txtTelefone">Telefone</label>
            <input type="text" id="txtTelefone" name="telefone" placeholder="(00) 00000-0000" pattern="(\d{2}\)\d{5}-\d{4}" class="form-control" required>
            <div class="invalid-feedback">Informe o telefone corretamente.</div>
        </div>

        <div class="form-row">
            <label for="SelSexo" class="form-label">Sexo</label>
            <select id="SelSexo" name="sexo" class="form-select" required>
                <option value="" selected>Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <div class="invalid-feedback">Informe o sexo corretamente.</div>
        </div>

        <div class="form-row">
            <label for="txtSenha">Senha</label>
            <input type="password" id="txtSenha" name="senha" class="form-control" required>
            <div class="invalid-feedback">Informe a senha corretamente.</div>
        </div>

        <div class="form-row">
            <label for="txtConfSenha">Confirmação de Senha</label>
            <input type="password" name="ConfSenha" id="txtConfSenha" class="form-control">
            <div class="invalid-feedback">Informe Corretamente.</div>
        </div>

        <input type="submit" class="btn" value="Enviar">

    </form>

    <script src="scripts.js"></script>
</body>
</html>
