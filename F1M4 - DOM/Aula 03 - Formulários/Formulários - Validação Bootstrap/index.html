<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Validação com HTML</h1>
    <hr>
    <form name="form1" action="#" method="GET">
        <label for="txtNome">Nome</label>
        <input type="text" id="txtNome" name="nome" placeholder="Fulano de Tal" required>
        <label for="txtEmail">E-mail</label>
        <input type="email" id="txtEmail" name="email" placeholder="Fulano@email.com" required>
        <label for="txtTelefone">Telefone</label>
        <input type="text" id="txtTelefone" name="telefone" placeholder="(00) 00000-0000" pattern="(\d{2}\)\d{5}-\d{4}" required>
        <label for="SelSexo">Sexo</label>
        <select id="SelSexo" name="sexo" required>
            <option value="" selected>Selecione o sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>

        <label for="txtSenha">Senha</label>
        <input type="password" id="txtSenha" name="senha" required>
        <label for="txtConfSenha">Confirmação de Senha</label>
        <input type="password" name="ConfSenha" id="txtConfSenha">
        <input type="submit" class="btn" value="Enviar">
    </form>

    <script src="scripts.js"></script>
</body>
</html>
