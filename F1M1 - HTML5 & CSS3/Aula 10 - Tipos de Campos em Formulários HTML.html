<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Campos em Formulários HTML</title>
</head>

<body>
    <h1>Tipos de Campos em Formulários HTML.</h1>
    <hr>
    <p>
    <form action="">
        <input type="text" name="" id="" readonly value="texto qualquer" size="60" maxlength="20"><br><br>
        <input type="text" name="" id="" disabled value="texto qualquer"><br><br>
        <input type="text" name="" id="" value="" required autofocus autocomplete="off"><br>

        <input type="password" name="" id="" placeholder="senha" required><br>

        <input type="radio" name="EstadoCivil" value="C" required>Casado<br>
        <input type="radio" name="EstadoCivil" value="S">Solteiro<br>
        <input type="radio" name="EstadoCivil" value="O">Outro<br>

        <input type="color" name="" id=""><br>
        
        <input type="datetime-local"><br>
        <input type="email" name="" id=""><br>
        <input type="file" name="" id=""><br>
        <input type="month" name="mesNascimento" id=""><br>
        <input type="range" name="valor" id="" min="0" max="50"><br>
        <input type="search" name="termo" id=""><br>
        <input type="tel" name="telefone" id=""><br>
        <input type="time" name="horaMarcada" id=""><br>
        <input type="url" name="enderecoSite" id="">

        
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    </p>
</body>

</html>
