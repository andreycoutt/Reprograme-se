<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Imagens SVG via HTML</title>
</head>
<body>
    <h1>Criando Imagens SVG via HTML</h1>
    <br>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="30" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>
    <svg width="100" height="100">
        <rect width="60" height="30" x="2" y="2" stroke="green" stroke-width="4" fill="yellow" fill-opacity="0.5" rx="10" ry="10"/>
    </svg>
    <svg>
        <ellipse cx="50" cy="50" stroke="green" stroke-width="4" fill="yellow" rx="30" ry="15">
    </svg>
</body>
</html>
